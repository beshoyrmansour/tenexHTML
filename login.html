<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tenex</title>
    <link rel="shortcut icon" href="txicon.ico" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- <link href="css/font_awesome/font-awesome.min.css" rel="stylesheet"> -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>


    <section class=" my-5 container-fluid">
        <div class="row flex-column-reverse flex-md-row">
            <div class="col-md-6 col-xs col-md-6 -12 pl-0 my-3">
                <img src="images/homepage_screenshot.png" class="img-fluid w-100" alt="Responsive image">
            </div>
            <div
                class="col-md-4 col-xs-12 py-5 flex-first flex-md-unordered row pl-md-n1 pl-5 text-center text-md-left">
                <div class="row justify-content-around  align-self-center w-100">
                    <div class="col">
                        <a href="index.html">
                            <img src="./images/tenex_logo.svg" alt="" class="img-fluid w-50"></div>
                    </a>
                </div>
                <div class="row align-self-start text-xs-center w-100">
                    <div class="col-12">
                        <h2 class="my-5">The Ultimate Tenant Experience Platform </h2>
                    </div>
                    <div class="col-12">
                        <p>Tenex offers the complete platform to engage, delight, and improve the lives of your
                            tenants.
                        </p>
                    </div>
                    <div class="col-12">
                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Password">
                            </div>

                            <div class="row justify-content-around my-2 align-self-end w-100">
                                <div class="col"><button type="submit"
                                        class="btn btn-primary btn-large text-uppercase tnx-btn-primary my-2 ">Login</button>
                                </div>
                                <div class="col"><a href="forget_my_password.html"
                                        class="btn btn-link btn-large text-uppercase my-2 ">Forget my password</a>
                                </div>

                            </div>


                        </form>

                    </div>
                </div>

            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
